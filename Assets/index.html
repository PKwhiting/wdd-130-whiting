<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Postcard Demo</title>
    <link rel="stylesheet" href="style2.css">
</head>
    <body>
        <div id="postcard">
            <div id="title">
                postcard
            </div>
            <div id="stamp">
                s
            </div>
            <div id="left">
                <form method="POST" action="https://example.com">
                    <label>
                        Name: <input type="text" name="person">
                    </label>
                    <label>
                        Subject: <input type="text" name="subject">
                    </label>
                    <textarea name="message"></textarea>
                </form>
                Left half.
            </div>
            <div id="right">
                Right half.
            </div>
            <div id="footer">
                Footer
            </div>
        </div>
    </body>
</html>
